name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: cd Website-for-online-photography-bookings-main && npm install

      - name: Configure Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version and create changelog
        id: bump_version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main --follow-tags

      - name: Get release notes from CHANGELOG.md
        id: get_release_notes
        run: |
          # Extract the release notes for the new version
          RELEASE_NOTES=$(awk -v version="## [${{ env.new_version }}]" '
            BEGIN { in_section = 0 }
            $0 ~ version { in_section = 1; next }
            $0 ~ /^## \[.*\]/ && in_section { in_section = 0 }
            in_section { print }
          ' CHANGELOG.md)
          echo "release_notes<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.new_version }}"
          release_name: "Release v${{ env.new_version }}"
          body: ${{ env.release_notes }}
          draft: false
          prerelease: false
